[general]
duration        = 0
bufferSecs      = 5
reconnect       = yes

[input]
device          = <%= alsa_device %>
sampleRate      = 44100
bitsPerSample   = 16
channel         = 2

[icecast2-0]
bitrateMode     = vbr
format          = vorbis
quality         = <%= link_outgoing_quality.to_i / 10.0 %>
server          = localhost
port            = 8000
password        = <%= icecast_source_password %>
mountPoint      = link-outgoing.ogg
public          = no
description     = Created with Tryphon LinkBox

<% if has_variable?("link_outgoing_host") and has_variable?("link_outgoing_port") %>
[icecast2-1]
bitrateMode     = vbr
format          = vorbis
quality         = <%= link_outgoing_quality.to_i / 10.0 %>
server          = <%= link_outgoing_host %>
port            = <%= link_outgoing_port %>
password        = <%= link_outgoing_password %>
mountPoint      = link-incoming.ogg # opposite on the other box
public          = no
description     = Created with Tryphon LinkBox
<% end %>
